<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div>
        <p class="text-start fs-3 align-items-center pt-3 pb-2 mb-3 border-bottom">Cron Schedules</p>
    </div>
    <div id="cron-section">
        {% for cron in crons %}
        <div class="card mb-3">
            <div class="card-header">
                {{cron['schedule']}}
                <div class="vr mx-1"></div>
                {{cron['schedule_readable']}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{cron['schedule_readable']}}</h5>
                <p class="card-text">
                    {{cron['job_description']}}
                </p>
                <form class="row g-2">
                    <input type="text" class="form-control text-center" name="new-cron" placeholder="{{cron['schedule']}}" value="{{cron['schedule']}}">
                    <input type="hidden" name="prev-cron" value="{{cron['job_detail']}}">
                    <button type="button" value="{{metric}}" class="btn btn-primary update-cron-btn col-sm-2 mx-auto">Update Schedule</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <div>
        <p class="text-start fs-3 align-items-center pt-3 pb-2 mb-3 border-bottom">Cron Finder</p>
    </div>
    <div class="card mb-3">
        <div class="card-header text-center fst-italic fw-semibold fs-3" id="cron_label">
            <p id="cron_label"></p>
        </div>
        <input type="text" value="* * * * *" id="cron_input" class="card-body rounded-bottom border-0 form-control text-center fs-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        Hello, world! This is a toast message.
        </div>
    </div>
    </div>
</body>
